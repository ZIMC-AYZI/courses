<div class="login">

  <div class="form">
    <div class="form-block">
      <div class="form-block-label">
        email
      </div>
      <div class="form-block-input">
        <input type="email" placeholder="enter your email" [formControl]="emailControl">
      </div>
    </div>

    <div class="form-block">
      <div class="form-block-label">
        password
      </div>
      <div class="form-block-input">
        <input-comp [inputType]="zero" [inputControl]="passwordControl" [inputPlaceholder]="place"></input-comp>
        <!--        <input type="password" placeholder="enter your password" [formControl]="passwordControl">-->
      </div>
    </div>
  </div>

  <button mat-raised-button
          color="primary"
          [disabled]="emailControl.invalid || passwordControl.invalid"
          (click)="login()">
    Login
  </button>
</div>
