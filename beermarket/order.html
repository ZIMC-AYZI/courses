<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORDER PAGE</title>
    <link rel="stylesheet" href="orderstyle.css">
</head>
<body>
<div class="form-container">
    <div class="form-left">
        <p class="name">Name</p>
        <input class="inputName" type="text" placeholder="Enter your name">
        <p class="name">Patronymic</p>
        <input class="inputPatronymic" type="text" placeholder="Enter your patronymic">
    </div>
    <div class="form-right">
        <p class="name">Second Name</p>
        <input class="inputSoname" type="text" placeholder="Enter your soname">
        <p class="name">Phone number</p>
        <input class="inputNumber" type="text" placeholder="Enter your phone number">
    </div>
</div>
<div class="order-container">
    <div class="order"></div>
    <div class="btn-order">
        <a class="button" id="cancel" type="reset">
            <span class="button__line button__line--top"></span>
            <span class="button__line button__line--right"></span>
            <span class="button__line button__line--bottom"></span>
            <span class="button__line button__line--left"></span>
            SEND MESSAGE
        </a>
<!--    <button class="createOrder">SEND MESSAGE</button>-->
    </div>
</div>
<script src="orderjs.js"></script>
</body>
</html>
