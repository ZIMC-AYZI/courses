<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORDER PAGE</title>
    <link rel="stylesheet" href="orderstyle.css">
</head>
<body>
<div class="form-container">
    <div class="form-left">
        <p class="name">Имя</p>
        <input class="inputName" type="text" placeholder="Введите ваше имя">
        <p class="name">Отчество</p>
        <input class="inputPatronymic" type="text" placeholder="Введите ваше отчество">
    </div>
    <div class="form-right">
        <p class="name">Фамилия</p>
        <input class="inputSoname" type="text" placeholder="Введите вашу фамилию">
        <p class="name">Мобильный телефон</p>
        <input class="inputNumber" type="text" placeholder="Введите ваш моб. номер">
    </div>
</div>
<div class="order-container">
    <div class="btn-order">
    <button class="createOrder">Отправить заявку</button>
    </div>
</div>
<script src="js.js"></script>
</body>
</html>
