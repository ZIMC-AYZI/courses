<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEER MARKET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<dialog id="dialog">
        <div class="basket-container"></div>
        <div class="menu-wrapper">
            <button id="reset">Очистить корзину</button>
            <form action="order.html" target="_blank">
                <button id="create">Оформить заказ</button>
            </form>
            <button id="cancel" type="reset">Закрыть корзину</button>
        </div>
</dialog>
<div class="btn-container">
    <input class="input" type="text" placeholder="Введите название пива" >
    <button onclick="getBeer(true)" class="search">SEARCH</button>
    <img src="shopping-cart.svg" id="openDetails" class="basket" width="60" height="60">
</div>
<div class="wrapper">
<div class="beer-container"></div>
</div>
<script src="js.js"></script>
</body>
</html>
