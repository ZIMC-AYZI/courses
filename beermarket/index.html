<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BEER MARKET</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<dialog id="dialog">
        <div class="basket-container"></div>
        <menu>
            <button id="cancel" type="reset">Cancel</button>
        </menu>
</dialog>
<div class="btn-container">
    <input class="input" type="text" placeholder="Введите название пива" >
    <button onclick="getBeer()" class="search">SEARCH</button>
    <img onclick="basketWindow()" src="shopping-cart.svg" id="openDetails" class="basket" width="60" height="60">
</div>
<div class="wrapper">
<div class="beer-container"></div>
</div>
<script src="js.js"></script>
</body>
</html>
